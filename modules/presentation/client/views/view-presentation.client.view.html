<!--Static side bar-->
<ng-include ng-init="activeSurveyNav='presentation'" ng-show="vm.showNavBar"  src="'modules/shared/client/views/survey-navbar.client.html'">
</ng-include>
      <div ng-show="  vm.presentationView.graphs.length === 0" class="p-t-200 p-l-100 content surveyPage-color-height col-xs-12 col-md-8 col-md-offset-2">
              <div class="w-80 m-auto ng-scope">
                <div class="m-l-minus-90 text-center">
                  <img class="p-r-4 p-b-2 m-b-10" src="../../../../../modules/core/client/img/present/ic_present_empty.svg">
                  <div class="f-32 grey-dark l-s-1">Welcome to storyboard</div>
                  <div class="grey-dark opacity-6  f-18 w-70 m-auto">You don't have graphs exported to your storyboard,</br> You can export them from analyse section and can view here.</div>
                  <div class="w-60 m-l-20">
                    <button ui-sref="surveys.analysis({ id: vm.survey._id })" class="create-project-button dark-red white f-r m-t-20 w-40" type="button" value="projects.new">VIEW ANALYSE</button>
                  </div>
                </div>

              </div><!-- end ngIf: vm.surveys && (vm.surveys.length == 0) -->
            </div>
<div class="">
  <div layout="column"  class="sideNavSection ng-scope layout-column">
    <div>
      <div class="w-static-squarebox-property d-in">
        <div class="container-fluid p-t-20">
          <div class="row  m-minus-30">
            <div class="drag-graph-box"
                 as-sortable="vm.graphPositionChanged"
                 data-ng-model="vm.presentationView.graphs">
            <div class="col-md-4 col-lg-3 col-sm-6 m-t-30"
               ng-repeat="presentation in vm.presentationView.graphs track by $index"
                 as-sortable-item>
              <div as-sortable-item-handle>
              <div class="project-inner-blocks p-0 white-b m-0 ">
                <div class="project-inner-section ">
                  <div class="f-16 w-100 project-name d-flex">
                    <p class="d-in o-auto w-70 m-0 survey-name bold-color" title="{{::presentation.graphTitle | removetags }}">{{::presentation.graphTitle | truncate: 25 | removetags }}</p>
                        <a class="cursor-pointer" ng-click="vm.deleteSingleGraph(presentation, $event)">
                            <i title="Delete" class="black-generic ion-trash-b p-r-5"></i>
                          </a>
<!--                     <div uib-dropdown class="f-r">
                      <a href="" uib-dropdown-toggle class="ui-edit-project w-20-p text-center p-l-10 p-r-10">
                        <img src="../../../../../modules/core/client/img/insight-images/ic_more-black.png"/>
                      </a>
                      <ul uib-dropdown-menu class="dropdown-menu-right block-minimize ui-edit-project">
                        <li class="p-5 ">
                          <a ng-click="vm.deleteSingleGraph(presentation, $event)">
                            <i class="ion-trash-b p-r-5"></i> Delete
                          </a>
                        </li>
                      </ul>
                    </div> -->
                  </div>
                </div>
                <div class="project-inner-section h-200 o-auto">
                  <canvas
                          class="chart-base"
                          ng-show="presentation.statsType == 'percentile'"
                          chart-options="vm.graphOptionsforSmallChart"
                          chart-type="presentation.chartType"
                          chart-series="presentation.series"
                          chart-data="presentation.percentData"
                          chart-labels="presentation.labels">
                    </canvas>
                  <canvas
                          class="chart-base"
                          ng-show="presentation.statsType == 'count'"
                          chart-options="vm.graphOptionsforSmallChart"
                          chart-type="presentation.chartType"
                          chart-series="presentation.series"
                          chart-data="presentation.data"
                          chart-labels="presentation.labels">
                    </canvas>
                  <div class="m-b-7 created-on-text">
                    <span class="w-40 p-b-10 created-on">Created on :</span><span calss="w-40 black-generic">
                       {{ :: vm.presentationView.created | date:'d MMM, yyyy' }}
                    </span>
                  </div>
                </div>
                <div class="p-20 b-bottom-style view-detail">
                  <button  class="view-hover p-15" ui-sref="presentation.comment({id: vm.presentationView._id, graphId: presentation._id, slideNo: presentation.slideNo})">VIEW DETAILS</button>
                </div>
              </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>

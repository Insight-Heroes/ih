<ul class="tweak-pages p-0" show-errors>
  <li class="header-nav light-grey w-100 p-15 p-l-20 p-r-20 click-toggle m-b-10">
    Left Side Table Values
  </li>
  <li class="p-10 p-l-20 p-r-20 hide-style" ng-repeat="choice in vm.question.leftChoices track by $index" show-errors>
    <div class="hide">{{name = 'lchoice' + $index }}</div>
    <span class="w-5 m-r-5 d-in">
      {{ $index + 1 }}
    </span>
    <input type="text"
      class="outline-none w-70 p-l-10 form-builder-style-options grey-dark"
      placeholder="Enter Option text"
      ng-model="choice.text"
      name="{{name}}"
      required />

      <img
        src="../../../../../modules/core/client/img/insight-images/ic_upload_logo.png"
        ng-click="vm.addPair($index, 'left')" class="outline-none m-l-10"/>
      <img
        src="../../../../../modules/core/client/img/insight-images/ic_subtract.png"
        ng-click="vm.removePair($index, 'left')"
        ng-hide="vm.question.leftChoices.length < 3" class="outline-none m-l-3"/>
    <div ng-messages="vm.questionForm[name].$error" role="alert">
      <p class="help-block error-text" ng-message="required">
        Please enter choice text.
      </p>
    </div>
  </li>

  <li class="header-nav light-grey w-100 p-15 p-l-20 p-r-20 click-toggle border-bottom-style m-t-10">
    Randomize Values
    <span class="f-r m-t-20-n">
      <md-switch aria-label="Randomize values"
          ng-model="vm.question.randomizeLeft" class="md-warn">
      </md-switch>
    </span>
  </li>

  <li class="header-nav light-grey w-100 p-15 p-l-20 p-r-20 click-toggle m-b-10">
    Right Side Table Values
  </li>
  <li class="p-10 p-l-20 p-r-20 hide-style" ng-repeat="choice in vm.question.rightChoices track by $index" show-errors>
    <div class="hide">{{name = 'rchoice' + $index }}</div>
    <span class="w-5 m-r-5 d-in">
      {{ $index + 1 }}
    </span>
    <input type="text"
        class="w-70 p-l-10 form-builder-style-options grey-dark"
        placeholder="Enter Option text"
        ng-model="choice.text"
        name="{{name}}"
        required />
      <img src="../../../../../modules/core/client/img/insight-images/ic_upload_logo.png"
        ng-click="vm.addPair($index, 'right')"  class="m-l-3" />
      <img src="../../../../../modules/core/client/img/insight-images/ic_subtract.png"
        ng-click="vm.removePair($index, 'right')"
        ng-hide="vm.question.rightChoices.length < 3" class="m-l-5"/>
    <div ng-messages="vm.questionForm[name].$error" role="alert">
      <p class="help-block error-text" ng-message="required">
        Please enter choice text.
      </p>
    </div>
  </li>

  <li class="header-nav light-grey w-100 p-15 p-l-20 p-r-20 click-toggle border-bottom-style m-t-10">
    Randomize Values
    <span class="f-r m-t-20-n">
      <md-switch aria-label="Randomize values"
          ng-model="vm.question.randomizeRight" class="md-warn">
      </md-switch>
    </span>
  </li>
</ul>

<!-- Image Choice questions preview -->
<div class="m-auto form-builder-option-block">
  <div
    ng-if="file.thumbUrl" ng-hide="vm.switches.type === 'link'"
    class="v-top"
    ng-class="{'p-20': !vm.question.alignVertically, 'w-100': vm.question.alignVertically}"
    ng-repeat="file in vm.mediaFiles track by $index">
        <!-- <div> -->
          <!-- <span class="dark-red-c">{{ $index + 1 }}</span> -->
      <!--   </div> -->
    <div class="">
      <img ng-src="{{file.thumbUrl}}" class="file-preview">
    </div>
  </div>
</div>
  <div class="image-preview-fill" ng-if="previewVideo.src !== '' " ng-show="vm.switches.type === 'link'"  ng-hide="vm.switches.type !== 'link' || vm.previewVideo === ' '" ng-class="{ hidevideo: vm.previewVideo != ' ' }">
    <iframe src="{{trustSrc(previewVideo.src)}}" width="100%" height="390px" frameBorder="0" scrolling="no" allowfullscreen class="video"></iframe>
  </div>
  <!-- <div class="" ng-show=" vm.switches.type === 'link' && previewVideo.src === '' "> Video Not Available
  </div> -->

  <!-- When Empty -->
  <div ng-repeat="imagefile in vm.mediaFiles track by $index" class="f-l d-in">
    <div class="image-preview-fill" ng-class="{'p-t-80': vm.switches.type == 'link','p-b-120': vm.switches.type == 'link','w-850': vm.switches.type == 'link' , 'm-t-10':vm.switches.type == 'link', 'p-0':vm.switches.type == 'link' }"  ng-show="(!imagefile.name && vm.switches.type !== 'link') || (vm.switches.type === 'link' && previewVideo.src === '')">
     <div ng-hide=" vm.switches.type === 'link' && previewVideo.src === '' " class="col-md-12">
         <img src="../../../../../modules/core/client/img/insight-images/ic_audio.png" class="p-r-10 p-l-10"/>
         <img src="../../../../../modules/core/client/img/insight-images/ic_photos.png" class="p-r-10 p-l-10"/>
          <img src="../../../../../modules/core/client/img/insight-images/ic_video.png" class="p-r-10 p-l-10"/>
     </div>
     <div ng-show=" vm.switches.type === 'link'" class="col-md-12">
         <img src="../../../../../modules/core/client/img/insight-images/ic_video.png" class="p-r-10 p-l-10"/>
     </div>
       <div ng-hide=" vm.switches.type === 'link' && previewVideo.src === '' " class="image col-md-12">
         <div class="p-t-10 p-b-10 f-20 grey-dark">Upload image/audio/video here</div>
         <div class="f-12 f-italics grey-dark">Supported formats are as follows .png , .jpg, .jpeg, .pdf, .bmp, .mp4, .m4a, .webm, .ogg, .mp3, .wav, .3gpa, .aac<br/>Recommended size for image is 700x430</div>
       </div>
       <div ng-show=" vm.switches.type === 'link'" class="image col-md-12">
         <div class="p-t-10 p-b-10 f-20 grey-dark">Enter the video link on the left side control panel</div>
         <div class="f-12 f-italics grey-dark">Supported formats are youtube & vimeo</div>
       </div>
      </div>
  </div>

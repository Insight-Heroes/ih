<section class="">
  <div class="m-auto">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" novalidate autocomplete="off">
      <div ng-hide="vm.formShow == true">
       <fieldset >
        <div class="d-b light-grey f-aveinr authentication-message text-center">
          <p class="p-t-60 m-b-100 m-auto">
            <img src="../../../../../modules/core/client/img/insight-images/ih_logo_signin.png"/>
          </p>
          <h3 class="text-center gr-font m-b-40 f-22">FORGOT YOUR PASSWORD?</h3>
          <p class="d-in m-auto m-b-40">
            <img  src="../../../../../modules/core/client/img/insight-images/ic_forgot_password_large.png" srcset="../../../../../modules/core/client/img/insight-images/ic_forgot_password_large@2x.png 2x" />

          </p>
          <div class="w-40 m-auto m-b-40">
            <p  class="text-center gr-font f-18">That's alright, it happens to the best of us. Please enter your<br/>details below and we will guide you.</p>
          </div>
          <div class="w-40 m-auto form-group text-left" show-errors>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="johndoe@xyz.com" lowercase required>
            <div ng-messages="vm.forgotPasswordForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email address is required.</p>
              <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="f-aveinr h-50 red-button w-10">SUBMIT</button>
          </div>
          <div ng-show="vm.error" class="text-center text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
          <!-- <div class="text-center">
            <a ui-sref="authentication.signin">Sign in</a>
          </div> -->
        </div>
        
        <!-- <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div class="text-center">
          <a ui-sref="authentication.signin">Sign in</a>
        </div> -->
        <!-- <div class="text-center confirmation-email">
          <a ui-sref="confirmationEmail.resend">Did not received confirmation email?</a>
        </div> -->
       </fieldset>
      </div>
    </form>
  </div>
      <!-- confirmation Dialog-->
      <div class="d-b light-grey f-aveinr text-center" ng-show="vm.formShow == true">
        <p class="p-t-60 m-b-100">
          <img src="../../../../../modules/core/client/img/insight-images/ih_logo_signin.png"/>
        </p>
        <h3 class="text-center gr-font m-b-40 f-22">YOU'VE GOT MAIL!</h3>
        <p class="m-auto m-b-40">
          <img  src="../../../../../modules/core/client/img/insight-images/ic_verify.png" srcset="../../../../../modules/core/client/img/insight-images/ic_verify@2x.png 2x" />
        </p>
        <div class="w-30 m-auto m-b-40">
          <p ng-show="vm.success" class="text-center gr-font f-18" ng-bind="vm.success"></p>
        </div>
        <div class="confirmation-email text-center">
          <button class="f-aveinr h-50 red-button text-center" ui-sref="authentication.signin">SIGN IN
        </div>
      </div>
</section>
